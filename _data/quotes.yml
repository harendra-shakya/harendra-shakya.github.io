- quote: Preoccupied with a single leaf, you won't see the tree. Preoccupied with a single tree, you'll miss the entire forest. Don't be preoccupied with a single spot. See everything in its entirety effortlessly. That is what it means to truly 'see'
  by: Takuan, Vagabond

- quote: It's not that I'm so smart, it's just that I stay with problems longer.
  by: Albert Einstein

- quote: All that we are is the result of what we have thought.
  by: Buddha

- quote: Happiness does not consist in pastimes and amusements but in virtuous activities.
  by: Aristotle

- quote: Great minds discuss ideas; average minds discuss events; small minds discuss people.
  by: Socrates

- quote: We make men without chests and expect of them virtue and enterprise. We laugh at honour and are shocked to find traitors in our midst.
  by: C.S. Lewis
